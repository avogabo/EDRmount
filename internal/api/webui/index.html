<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDRmount</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; margin: 24px; }
    code { background: #f4f4f4; padding: 2px 6px; border-radius: 6px; }
    .box { border: 1px solid #e5e5e5; border-radius: 10px; padding: 16px; max-width: 820px; }
    h1 { margin-top: 0; }
  </style>
</head>
<body>
  <div class="box">
    <h1>EDRmount</h1>
    <p>UI scaffold is up. Next: dashboard + settings + jobs.</p>

    <h3>Endpoints</h3>
    <ul>
      <li><code>/live</code></li>
      <li><code>/api/v1/config</code></li>
    </ul>

    <h3>Defaults</h3>
    <ul>
      <li>Mount: <code>/host/mount</code> (bind-map to <code>/mnt/user/Nubes/USENET/mount</code>)</li>
      <li>NZB inbox: <code>/host/inbox/nzb</code></li>
      <li>Media inbox: <code>/host/inbox/media</code></li>
      <li>Cache: <code>/cache</code> (bind-map to <code>/mnt/vfs/EDRmount</code>)</li>
    </ul>
  </div>
</body>
</html>
