<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDRmount</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; margin: 24px; background: #fafafa; }
    code, .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .wrap { display: grid; grid-template-columns: 1fr; gap: 16px; max-width: 1100px; margin: 0 auto; }
    .card { background: white; border: 1px solid #e5e5e5; border-radius: 12px; padding: 16px; }
    h1 { margin: 0 0 8px 0; }
    h2 { margin: 0 0 12px 0; font-size: 16px; }
    textarea { width: 100%; min-height: 220px; padding: 10px; border-radius: 10px; border: 1px solid #ddd; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .btn { padding: 8px 12px; border: 1px solid #ddd; border-radius: 10px; background: #fff; cursor: pointer; }
    .btn:hover { background: #f3f3f3; }
    .tbl { width: 100%; border-collapse: collapse; }
    .tbl th, .tbl td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
    pre { background: #0b1020; color: #e8eefc; padding: 12px; border-radius: 10px; overflow: auto; min-height: 140px; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>EDRmount</h1>
      <div class="muted">Dev UI (Settings + Jobs). Port: 1516</div>
    </div>

    <div class="card">
      <h2>Settings (config.json)</h2>
      <div class="row">
        <button class="btn" id="btnReloadConfig">Reload</button>
        <button class="btn" id="btnSaveConfig">Save</button>
        <span class="muted" id="configStatus"></span>
      </div>
      <textarea id="config" spellcheck="false"></textarea>
    </div>

    <div class="card">
      <h2>Jobs</h2>
      <div class="row">
        <button class="btn" id="btnRefreshJobs">Refresh</button>
        <span class="muted">Auto-refresh every 2s</span>
      </div>
      <div id="jobs"></div>
    </div>

    <div class="card">
      <h2>Selected job logs</h2>
      <pre id="logs" class="mono">Select a job and click “logs”.</pre>
    </div>

    <div class="card">
      <h2>Endpoints</h2>
      <ul>
        <li><code>/live</code></li>
        <li><code>/api/v1/config</code> (GET/PUT)</li>
        <li><code>/api/v1/jobs</code> (GET)</li>
        <li><code>/api/v1/jobs/&lt;id&gt;/logs</code> (GET)</li>
      </ul>
    </div>
  </div>

  <script src="/webui/app.js"></script>
</body>
</html>
